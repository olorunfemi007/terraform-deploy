    #   uses: hashicorp/terraform-github-actions/destroy@v0.1.0
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
    #     # TF_ACTION_WORKING_DIR: 'terraform'
    #     AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
    #     AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: '14'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Install with Maven
      run: mvn -B install --file pom.xml
    - name: Move WAR file to build context
      run: cp /home/runner/.m2/repository/com/fusi/tutorial/addressbook/1.0/addressbook-1.0.war .
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push to dockerhub
      uses: docker/build-push-action@v3
      with:
        context: .      #set build context (the directory from which the Docker build command is run, contains all necessary files, especially the WAR file.)
        push: true
        tags: femi28/maven-app:${{ github.sha }}
    - uses: diogohudson/build_docker_2_ecr_eks@v1
      with:
        access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        account_id: ${{ secrets.AWS_ACCOUNT_ID }}
        repo: 211125745138.dkr.ecr.us-east-1.amazonaws.com/java_app
        path: ../
        region: us-east-1
        tags: ${{ github.sha }}
        create_repo: true
        image_scanning_configuration: true
        set_repo_policy: false
        cluster_name: eks_deploy
        kubectl_command: |
          deploy -f deployment/deploy.yaml 
          deploy -f deployment/pod_service.yaml 
          deploy -f deployment/hpa.yaml 
          deploy -f https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml

     

